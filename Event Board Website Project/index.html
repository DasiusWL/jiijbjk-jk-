<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mannheim Event Calendar</title>
    <link rel="stylesheet" href="styles.css" />
    <script 
    src="https://kit.fontawesome.com/b11caed73e.js" 
    crossorigin="anonymous">
    </script>

</head>
<body>
    <nav class="topbar">

            <ul class="topbar__menu">

                    <a href="Your events.html" class="navbar__links">

                <li class="topbar__item">

                    </a>                    
                </li>

                    </a>                    
                </li>

                    <a  class="search" id="search">
                        <i class="search-icon fa-solid fa-magnifying-glass"></i><input class="search-input" type="search" placeholder="Search...">

                </li>
                <li class="topbar__log">
                    <a href="signup.html" class="signup">

                    </a>
